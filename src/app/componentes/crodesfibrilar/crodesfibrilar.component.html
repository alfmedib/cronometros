
  <div class="card col-md-4 border-success mb-3" style="max-width: 21rem;">
      <h1 class="text-success mt-2 ml-4 text-center">DESFIBRILACIÓN</h1>
      <div class="card-body col-centrada">
          <h1 class="card text-center border-success">{{hora | forNumber }} : {{minutos | forNumber }} : {{segundos | forNumber }}</h1>
          <div class="progress mb-3">
            <div [ngStyle] = "{ width:setwidth()}" [ngClass] = "{fondoVerde: porcentaje < 50, fondoRojo : porcentaje >= 50}" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <button type="button" class="btn btn-outline-success ml-1" (click) = "start();contDesfibrilacion()"><b>DESFIBRILA</b> &nbsp;<span class="badge fondoVerde fontSize color">{{contador}}</span></button>
          <button type="button" class="btn btn-outline-success ml-1" (click) = "stop();">FIN</button>
          <button type="button" class="btn btn-outline-success ml-1" (click) = "reiniciar()">Riniciar</button>
          <hr>
          <h4 class="card-text">Desfibrilación No. {{contador}}</h4>
          <p class="alert alert-success">{{message}}</p>
      </div>
      
  </div>
